<div>
    <h2 class="text-center my-4">Detalle de pelicula: {{pelialhijo.titulo}}</h2>

    <table class="table table-hover text-center mb-4">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Director</th>
                <!-- <th>Genero</th>
                <th>Nacionalidad</th> -->
                <th>Duración</th>
                <th>Fecha Estreno</th>
                <th>Precio</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{pelialhijo.titulo}}</td>
                <td>{{pelialhijo.director}}</td>
                <!-- <td>{{genero}}</td>
                <td>{{nacionalidad}}</td> -->

                <td>{{pelialhijo.fechaEstreno}}</td>
